<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <article>
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibruim-image">
    </article>
   <article>
     <h2>Equilibrium #3429</h2>
   </article>
     
   <article class="equilibruim-text">
     <p>Our Equilibrium collection promotes balance and calm.</p>
   </article>


    
   <div class="price-and-time">
      <p class="ethereum">  <img src="./images/icon-ethereum.svg" alt="ethereum-image"> 0.041 ETH</p>
    <p class="days">  <img src="./images/icon-clock.svg" alt="clock-image"> 3 days left</p>
</div>
    <hr class="line"> 
    <div class="last-image">
      <img src="./images/image-avatar.png" alt="avatar">
     <p class="avatar-name"><span class="soft-blue-color">Creation of </span><span class="white-color">Jules Wyvern</span></p>
    </div>


  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ameerahmad </a>.
  </div>

</html>
